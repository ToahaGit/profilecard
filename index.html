<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicoons Css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Design</title>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="toaha.jpg" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Md Toaha</span>
            <span class="job">Programmer & Youtuber</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/toaha13/" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.youtube.com/@theswankytraveller/" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="https://www.instagram.com/toaha13/" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>

        </div>
    </div>
</body>

</html>
